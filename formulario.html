<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <fieldset>
        <legend>Entre em Contato</legend>

        <label for="seletor">Assunto</label>
        <select name="setor" id="seletor">
            <option value="">Selecione o Setor</option>
            <option value="">Suporte</option>
            <option value="">Reclamação</option>
            <option value="">Elogio</option>
            <option value="">Outros Assuntos</option>
        </select>
        <br><br>

        <label for="nome">Nome Completo:</label>
        <br>
        <input type="text" id="nome">
        <br><br>

        <label for="email">Email:</label>
        <br>
        <input type="email" id="email">
        <br><br>

        <label for="mensagem">Mensagem:</label>
        <br>
        <textarea name="message" id="mensagem" cols="30" rows="10"></textarea>
        <br><br>

        <input type="checkbox" id="box">
        <label for="box">Aceito receber novidades por e-mail</label>
        <br><br>

        <button type="submit">Enviar</button>

    </fieldset>
</body>
</html>
